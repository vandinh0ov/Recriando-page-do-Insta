<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fofocas</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/insta.jpg" alt="foto do perfil">
                </div>
                <a href="" class="instagram-login">Tu denovo vandinhooliveira_ ?</a>
                <a href="" class="instagram-logout">Sumir de vez!</a>
            </div>
            <div class="group">
              <p class="not-account">É tu não vandinhooliveira_ ?</p>  
              <p class="not-account">
                  <span class="link-blue">Tem mais de uma conta peste?</span>
                  ou
                  <span class="link-blue">Vem tu também!</span>
              </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixa logo infeliz!</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
